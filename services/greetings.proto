syntax = "proto3";

package services;

import "github.com/scottcrawford03/grpc-service.felix/models/greetings.proto";

message GreetReq{
  models.Greeting request = 1;
}

message GreetResp{
  models.Greeting response = 1;
}

service GreeterService {
  rpc Greet(GreetReq) returns (GreetResp) {

  }
}
